<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h2>News Categories</h2>
    <p>Select a category to view related news articles:</p>

    @for(category of categories; track category.id) {
    <ion-card button (click)="navigateToNewsList(category.name.toLowerCase())">
      <ion-card-header>
        <ion-card-title>{{ category.name }}</ion-card-title>
        <ion-card-subtitle>{{ category.description }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    }
  </div>
</ion-content>
