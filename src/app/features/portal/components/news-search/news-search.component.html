<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-wrapper">
    <div class="header-section">
      <ion-searchbar
        showClearButton="focus"
        placeholder="Search for news..."
        (ionInput)="onSearchChange($event)"
      >
      </ion-searchbar>
    </div>
    @for (news of newsResults; track news.id) {
      <app-news-card
        [title]="news.title"
        [imageUrl]="news.mainImgeUrl"
        [categories]="news.categoryNames"
        [rating]="news.rating"
        (click)="readNews(news.id)"
      ></app-news-card>
    }
  </div>
</ion-content>
