<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <app-news-card
      *ngFor="let news of favoriteNews"
      [title]="news.title"
      [imageUrl]="news.mainImgeUrl"
      [categories]="news.categoryNames"
      [rating]="news.rating"
      (click)="readNews(news.id)"
    ></app-news-card>
  </div>
</ion-content>
