<ion-content [fullscreen]="true">
  <div class="content-wrapper">
    <div class="header-section">
      <svg
        class="logo"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <path
          d="M368 415.86V72a24.07 24.07 0 00-24-24H72a24.07 24.07 0 00-24 24v352a40.12 40.12 0 0040 40h328"
          fill="none"
          stroke="currentColor"
          stroke-linejoin="round"
          stroke-width="32"
        />
        <path
          d="M416 464h0a48 48 0 01-48-48V128h72a24 24 0 0124 24v264a48 48 0 01-48 48z"
          fill="none"
          stroke="currentColor"
          stroke-linejoin="round"
          stroke-width="32"
        />
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="32"
          d="M240 128h64M240 192h64M112 256h192M112 320h192M112 384h192"
        />
        <path
          d="M176 208h-64a16 16 0 01-16-16v-64a16 16 0 0116-16h64a16 16 0 0116 16v64a16 16 0 01-16 16z"
        />
      </svg>
    </div>
    <div class="content-section">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Enter Your Details</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <ion-item>
              <ion-input
                formControlName="username"
                type="text"
                placeholder="Username"
                fill="outline"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                formControlName="password"
                type="password"
                placeholder="Password"
                fill="outline"
              >
                <ion-input-password-toggle
                  slot="end"
                ></ion-input-password-toggle>
              </ion-input>
            </ion-item>
            <ion-text **ngIf="errorMessage" color="danger">
              {{ errorMessage }}
            </ion-text>
            <br />
            <ion-button
              [disabled]="loginForm.invalid"
              expand="block"
              type="submit"
            >
              Login
            </ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
